 // objeto 1
var obj = {a: 1, b: 2, c: 3}
            function key_Value_Array (obj) {
                var keys = [];
                var values = [];
                for (var k in obj ) {
                    keys.push(k);
                    values.push(obj[k]);
  }
            return [keys,values]
}
            key_Value_Array(obj);
        console.log(key_Value_Array(obj));
